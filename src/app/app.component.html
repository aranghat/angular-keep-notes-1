<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<mat-expansion-panel class="expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="form">
        <mat-form-field class="title">
          <input matInput [(ngModel)]='note.title' placeholder="Title" value="Title" name="title">
        </mat-form-field>
    
        <mat-form-field class="text">
          <textarea matInput [(ngModel)]='note.text' placeholder="Text" name="text"></textarea>
        </mat-form-field>
      </form>
      <button mat-raised-button (click)='addnote()' color="primary">Done</button>
  </mat-expansion-panel>

<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div class="cards">
<mat-card class="note-card" *ngFor='let note of notes'>
    <mat-card-title>{{note.title}}</mat-card-title>
  <mat-card-content>
    {{note.text}}
  </mat-card-content>
</mat-card>
</div>
